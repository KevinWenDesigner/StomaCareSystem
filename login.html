    <script>
        // é…ç½® - ä¼˜å…ˆä½¿ç”¨å¤–éƒ¨é…ç½®ï¼Œç„¶åæ˜¯localStorageï¼Œæœ€åæ˜¯é»˜è®¤å€¼
        const CONFIG = {
            apiBaseUrl: (window.DASHBOARD_CONFIG && window.DASHBOARD_CONFIG.apiBaseUrl) || 
                        localStorage.getItem('apiBaseUrl') || 
                        'http://localhost:3000/api'
        };

        // åˆ›å»ºç²’å­èƒŒæ™¯
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 20 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                const delay = Math.random() * 10;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtnText.innerHTML = '<span class="loading"></span>ç™»å½•ä¸­...';
            } else {
                loginBtn.disabled = false;
                loginBtnText.textContent = 'ç™»å½•';
            }
        }

        // ç™»å½•è¯·æ±‚
        async function login(username, password, rememberMe = false) {
            setLoading(true);
            
            try {
                const response = await fetch(`${CONFIG.apiBaseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        userType: 'nurse'  // é»˜è®¤ä½¿ç”¨æŠ¤å£«è´¦å·ç±»å‹
                    })
                });

                // æ£€æŸ¥HTTPçŠ¶æ€ç 
                if (!response.ok) {
                    // æœåŠ¡å™¨è¿”å›é”™è¯¯çŠ¶æ€
                    let errorMessage = `æœåŠ¡å™¨é”™è¯¯ (${response.status})`;
                    
                    try {
                        const result = await response.json();
                        errorMessage = result.message || result.error || errorMessage;
                        console.error('åç«¯è¿”å›é”™è¯¯:', result);
                    } catch (e) {
                        console.error('æ— æ³•è§£æé”™è¯¯å“åº”');
                    }
                    
                    showError(errorMessage + '\n\nè¯·è”ç³»ç®¡ç†å‘˜æ£€æŸ¥åç«¯æœåŠ¡');
                    return;
                }

                const result = await response.json();

                if (result.success && result.data && result.data.token) {
                    // ä¿å­˜tokenåˆ°localStorage
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('userInfo', JSON.stringify(result.data.user));
                    
                    // å¦‚æœé€‰æ‹©è®°ä½æˆ‘ï¼Œä¿å­˜ç”¨æˆ·å
                    if (rememberMe) {
                        localStorage.setItem('rememberedUsername', username);
                    } else {
                        localStorage.removeItem('rememberedUsername');
                    }
                    
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    alert('âœ… ç™»å½•æˆåŠŸï¼å³å°†è·³è½¬åˆ°æ•°æ®å¤§å±...');
                    
                    // è·³è½¬åˆ°æ•°æ®å¤§å±
                    window.location.href = 'index.html';
                } else {
                    showError(result.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
                }
            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦å¯åŠ¨');
            } finally {
                setLoading(false);
            }
        }

        // è¡¨å•æäº¤
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                showError('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }
            
            await login(username, password, rememberMe);
        });

        // å¿«æ·ç™»å½•
        async function quickLogin(type) {
            let username, password;
            
            if (type === 'nurse') {
                username = 'nurse001';
                password = 'nurse123';
            } else if (type === 'admin') {
                username = 'admin';
                password = 'admin123';
            }
            
            // å¡«å……è¡¨å•
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            
            // æ‰§è¡Œç™»å½•
            await login(username, password, true);
        }

        // é¡µé¢åŠ è½½å®Œæˆå
        window.addEventListener('load', () => {
            // åˆ›å»ºç²’å­èƒŒæ™¯
            createParticles();
            
            // å¦‚æœå·²ç»æœ‰tokenï¼Œç›´æ¥è·³è½¬åˆ°æ•°æ®å¤§å±
            const token = localStorage.getItem('token');
            if (token) {
                console.log('æ£€æµ‹åˆ°å·²ç™»å½•ï¼Œè·³è½¬åˆ°æ•°æ®å¤§å±...');
                window.location.href = 'index.html';
                return;
            }
            
            // å¦‚æœæœ‰è®°ä½çš„ç”¨æˆ·åï¼Œè‡ªåŠ¨å¡«å……
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('password').focus();
            } else {
                document.getElementById('username').focus();
            }
        });

        // Enteré”®å¿«é€Ÿç™»å½•
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                const form = document.getElementById('loginForm');
                if (document.activeElement.tagName !== 'BUTTON') {

                }
            }
        });
    </script>
