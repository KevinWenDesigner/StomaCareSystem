<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护士端 - 预警看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            margin: 0;
            padding: 0;
        }
        .status-bar {
            height: 44px;
            background: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .nav-bar {
            height: 60px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .stats-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin: 10px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-2px);
        }
        .patient-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin: 8px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-left: 4px solid;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .patient-card:hover {
            transform: translateY(-3px);
        }
        .risk-high {
            border-left-color: #ff4757;
            background: linear-gradient(135deg, #fff5f5, #fff);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .risk-medium {
            border-left-color: #ffa726;
            background: linear-gradient(135deg, #fff8f0, #fff);
        }
        .risk-low {
            border-left-color: #66bb6a;
            background: linear-gradient(135deg, #f0fff0, #fff);
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }
        .tab-item:hover {
            background: rgba(0,122,255,0.1);
        }
        .tab-item.active {
            color: #007aff;
            background: rgba(0,122,255,0.1);
        }
        .filter-tabs {
            display: flex;
            background: #f0f0f0;
            border-radius: 12px;
            padding: 4px;
            margin: 0 20px 16px 20px;
        }
        .filter-tab {
            flex: 1;
            text-align: center;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .filter-tab.active {
            background: white;
            color: #007aff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .urgent-badge {
            background: #ff4757;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #007aff;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.urgent {
            background: #ff4757;
        }
        .action-btn {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .action-btn:hover {
            transform: translateY(-1px);
        }
        .action-btn.urgent {
            background: #ff4757;
        }
        .action-btn.success {
            background: #66bb6a;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <span id="currentTime">9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="flex items-center space-x-3">
            <img src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2?w=40&h=40&fit=crop&crop=face" 
                 class="w-10 h-10 rounded-full" alt="护士头像">
            <div>
                <div class="font-semibold text-lg">李护士</div>
                <div class="text-sm text-gray-500">造口护理专家</div>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <i class="fas fa-bell text-xl text-gray-600" id="notificationBtn"></i>
            <i class="fas fa-cog text-xl text-gray-600" id="settingsBtn"></i>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="pb-20">
        <!-- 统计概览 -->
        <div class="stats-card">
            <div class="grid grid-cols-4 gap-4">
                <div class="text-center">
                    <div class="text-2xl font-bold text-red-600" id="highRiskCount">3</div>
                    <div class="text-sm text-gray-500">高风险</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-orange-600" id="mediumRiskCount">8</div>
                    <div class="text-sm text-gray-500">中风险</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600" id="lowRiskCount">15</div>
                    <div class="text-sm text-gray-500">低风险</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600" id="pendingCount">5</div>
                    <div class="text-sm text-gray-500">待处理</div>
                </div>
            </div>
        </div>

        <!-- 筛选标签 -->
        <div class="filter-tabs">
            <div class="filter-tab active" data-filter="all">全部</div>
            <div class="filter-tab" data-filter="high">高风险</div>
            <div class="filter-tab" data-filter="medium">中风险</div>
            <div class="filter-tab" data-filter="low">低风险</div>
        </div>

        <!-- 患者列表 -->
        <div class="space-y-2" id="patientList">
            <!-- 高风险患者 -->
            <div class="patient-card risk-high" data-risk="high" data-id="1">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-3">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=face" 
                             class="w-10 h-10 rounded-full" alt="患者头像">
                        <div>
                            <div class="font-semibold">张阿姨</div>
                            <div class="text-sm text-gray-500">65岁 · 造口护理</div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="urgent-badge">紧急</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center space-x-4">
                        <span class="text-red-600 font-medium">高风险</span>
                        <span class="text-gray-500">2小时前拍照</span>
                    </div>
                    <div class="text-red-600 font-medium">15分钟内响应</div>
                </div>
                
                <div class="mt-3 text-sm text-gray-600">
                    检测到造口周围皮肤明显发红，可能存在炎症反应
                </div>
                
                <div class="flex space-x-2 mt-3">
                    <button class="action-btn urgent" onclick="handlePatient(1, 'urgent')">
                        立即处理
                    </button>
                    <button class="action-btn" onclick="viewPatientDetail(1)">
                        查看详情
                    </button>
                </div>
            </div>

            <!-- 中风险患者 -->
            <div class="patient-card risk-medium" data-risk="medium" data-id="2">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-3">
                        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=40&h=40&fit=crop&crop=face" 
                             class="w-10 h-10 rounded-full" alt="患者头像">
                        <div>
                            <div class="font-semibold">李奶奶</div>
                            <div class="text-sm text-gray-500">68岁 · 造口护理</div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center space-x-4">
                        <span class="text-orange-600 font-medium">中风险</span>
                        <span class="text-gray-500">4小时前拍照</span>
                    </div>
                    <div class="text-orange-600 font-medium">2小时内响应</div>
                </div>
                
                <div class="mt-3 text-sm text-gray-600">
                    轻微发红，建议加强清洁护理
                </div>
                
                <div class="flex space-x-2 mt-3">
                    <button class="action-btn" onclick="handlePatient(2, 'normal')">
                        安排随访
                    </button>
                    <button class="action-btn" onclick="viewPatientDetail(2)">
                        查看详情
                    </button>
                </div>
            </div>

            <!-- 低风险患者 -->
            <div class="patient-card risk-low" data-risk="low" data-id="3">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-3">
                        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=40&h=40&fit=crop&crop=face" 
                             class="w-10 h-10 rounded-full" alt="患者头像">
                        <div>
                            <div class="font-semibold">刘爷爷</div>
                            <div class="text-sm text-gray-500">75岁 · 造口护理</div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center space-x-4">
                        <span class="text-green-600 font-medium">低风险</span>
                        <span class="text-gray-500">1天前拍照</span>
                    </div>
                    <div class="text-green-600 font-medium">24小时内响应</div>
                </div>
                
                <div class="mt-3 text-sm text-gray-600">
                    皮肤状况良好，继续常规护理
                </div>
                
                <div class="flex space-x-2 mt-3">
                    <button class="action-btn success" onclick="handlePatient(3, 'success')">
                        教育推送
                    </button>
                    <button class="action-btn" onclick="viewPatientDetail(3)">
                        查看详情
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item active" data-page="dashboard">
            <i class="fas fa-tachometer-alt text-xl mb-1"></i>
            <span>看板</span>
        </div>
        <div class="tab-item" data-page="patients">
            <i class="fas fa-users text-xl mb-1"></i>
            <span>患者</span>
        </div>
        <div class="tab-item" data-page="tasks">
            <i class="fas fa-tasks text-xl mb-1"></i>
            <span>任务</span>
        </div>
        <div class="tab-item" data-page="analytics">
            <i class="fas fa-chart-bar text-xl mb-1"></i>
            <span>数据</span>
        </div>
        <div class="tab-item" data-page="profile">
            <i class="fas fa-user text-xl mb-1"></i>
            <span>我的</span>
        </div>
    </div>

    <!-- 通知弹窗 -->
    <div class="notification" id="notification">
        <i class="fas fa-bell mr-2"></i>
        <span id="notificationText">您有新的护理提醒</span>
    </div>

    <script>
        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('currentTime').textContent = timeString;
        }
        setInterval(updateTime, 1000);

        // 筛选功能
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                filterPatients(filter);
            });
        });

        function filterPatients(filter) {
            const patients = document.querySelectorAll('.patient-card');
            patients.forEach(patient => {
                const risk = patient.getAttribute('data-risk');
                if (filter === 'all' || risk === filter) {
                    patient.style.display = 'block';
                } else {
                    patient.style.display = 'none';
                }
            });
        }

        // 底部标签切换
        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const page = this.getAttribute('data-page');
                showNotification(`正在切换到${page}页面...`);
                
                // 页面跳转逻辑
                setTimeout(() => {
                    switch(page) {
                        case 'patients':
                            window.location.href = './nurse-patients.html';
                            break;
                        case 'tasks':
                            window.location.href = './nurse-tasks.html';
                            break;
                        case 'analytics':
                            window.location.href = './nurse-analytics.html';
                            break;
                    }
                }, 1000);
            });
        });

        // 处理患者
        function handlePatient(patientId, type) {
            const button = event.target;
            const originalText = button.textContent;
            
            button.innerHTML = '<div class="loading"></div> 处理中...';
            button.disabled = true;
            
            setTimeout(() => {
                if (type === 'urgent') {
                    button.innerHTML = '<i class="fas fa-check mr-1"></i>已处理';
                    button.className = 'action-btn success';
                    showNotification('紧急患者已处理', 'urgent');
                } else if (type === 'normal') {
                    button.innerHTML = '<i class="fas fa-check mr-1"></i>已安排';
                    button.className = 'action-btn success';
                    showNotification('随访已安排');
                } else if (type === 'success') {
                    button.innerHTML = '<i class="fas fa-check mr-1"></i>已推送';
                    button.className = 'action-btn success';
                    showNotification('教育内容已推送');
                }
                
                // 更新统计数据
                updateStats();
            }, 2000);
        }

        // 查看患者详情
        function viewPatientDetail(patientId) {
            showNotification(`正在查看患者${patientId}的详情...`);
            setTimeout(() => {
                showNotification('患者详情已加载');
            }, 1000);
        }

        // 更新统计数据
        function updateStats() {
            const highRisk = document.querySelectorAll('.patient-card[data-risk="high"]').length;
            const mediumRisk = document.querySelectorAll('.patient-card[data-risk="medium"]').length;
            const lowRisk = document.querySelectorAll('.patient-card[data-risk="low"]').length;
            
            document.getElementById('highRiskCount').textContent = highRisk;
            document.getElementById('mediumRiskCount').textContent = mediumRisk;
            document.getElementById('lowRiskCount').textContent = lowRisk;
        }

        // 通知按钮
        document.getElementById('notificationBtn').addEventListener('click', function() {
            showNotification('您有5条未读消息');
        });

        // 设置按钮
        document.getElementById('settingsBtn').addEventListener('click', function() {
            showNotification('正在打开设置...');
        });

        // 显示通知
        function showNotification(text, type = 'normal') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            notificationText.textContent = text;
            
            if (type === 'urgent') {
                notification.classList.add('urgent');
            } else {
                notification.classList.remove('urgent');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 模拟实时数据更新
        setInterval(() => {
            const random = Math.random();
            if (random > 0.8) {
                showNotification('有新的高风险患者需要关注', 'urgent');
            }
        }, 10000);

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showNotification('欢迎回来，李护士！');
            }, 1000);
        });
    </script>
</body>
</html>
